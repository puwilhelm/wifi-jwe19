<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="datepicker.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

</head>

<body>

  <div class="container">
    <h2>Newsletter</h2>
    <!-- Trigger the modal with a button -->
    <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Zur Anmeldung</button>

    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Newsletter</h4>
          </div>
          <div class="modal-body">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
              <label class="form-check-label" for="inlineRadio1">Herr</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
              <label class="form-check-label" for="inlineRadio2">Frau</label>
            </div>
            <form action="/action_page.php">
              <form>
                <div class="form-group">
                  <label for="formGroupExampleInput">Vorname</label>
                  <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Vorname" required>
                </div>
                <div class="form-group">
                  <label for="formGroupExampleInput2">Nachname</label>
                  <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Nachname" required>
                </div>
              </form>

              <div class="form-group">
                <label for="email">Email address:</label>
                <input type="email" class="form-control" id="email" required>
              </div>
              <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" id="pwd">
              </div>
              <div class="form-group">
                <label for="pwd">Password wiederholen:</label>
                <input type="password" class="form-control" id="pwd">
              </div>
              <div class="form-group">
                Geburtsdatum: <input class="datepicker" type="text" name="date">
              </div>

              <div class="checkbox">
                <label><input type="checkbox"> Remember me</label>
              </div>
              <button type="submit" class="btn btn-default">Submit</button>
            </form>

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Schlie√üen</button>
          </div>
        </div>

      </div>
    </div>

  </div>
  <script src="bootstrap-datepicker.js"></script>
  <script>
    $(function() {
      $('.datepicker').datepicker()
    });

   window.setTimeout(function(){
     $('#MyModal').modal('show');
   },3000);
  </script>
</body>

</html>
