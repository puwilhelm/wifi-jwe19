<!DOCTYPE html>
<html lang="de" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Slider without Java Script</title>
  <link rel="stylesheet" href="slider.css">
</head>

<body>
  <div class="slider-holder">
    <span id="img1"></span>
    <span id="img2"></span>
    <span id="img3"></span>
    <div class="image-holder">
     <img class="slider-image" src="http://placehold.it/640x480?text=bild1" alt="Bild 1">
     <img class="slider-image" src="http://placehold.it/640x480?text=bild2" alt="Bild 2">
     <img class="slider-image" src="http://placehold.it/640x480?text=bild3" alt="Bild 3">
    </div>
    <div class="button-holder"></div>
     <a class="slider-change" href="#img1">Bild 1</a>
     <a class="slider-change" href="#img2">Bild 1</a>
     <a class="slider-change" href="#img3">Bild 1</a>
  </div>
</body>

</html>
