<!DOCTYPE html>
<html lang="de" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tabelle</title>
  </head>
  <body>
   <table width="50%" border="1">
     <caption>Das ist eine Überschrift</caption>
 <thead>
   <th>
    Stk.
   </th>
   <th>
    Ware
   </th>

 </thead>
 <tbody>
   <tr>
     <td>25</td>
     <td>Kartoffeln</td>
   </tr>
   <tr>
     <td rowspan="2">17</td>
     <td>Rüben</td>
   </tr>
   <tr>
     <td>Käse</td>
   </tr>
 </tbody>
 <tfoot>
   <tr>

     <td colspan="2">
     Fußzeile</td>
   </tr>
 </tfoot>

   </table>
  </body>
</html>
